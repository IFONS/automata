<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery.keyframes.min.js"></script>
    <script src="./js/js.js"></script>
    <script src="./js/Chart.js"></script>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="./style/main.css">

</head>
<body >
<!--CABECERA CON SU TITULO e IMAGEN-->
<header id="cabecera" onclick="location.replace('index.html')">
    <a href="index.html" title="tranvia"><img id="#trenvia" src="./imgs/Logo.png" alt="tranvia" style="height: 100px;width: 100px; float: left"></a>
    <h1>WebTranvía</h1>
    <h2>Aplicación de gestión del tranvía de Vitoria-Gasteiz</h2>
</header>
<div id="contenedor">
    <!--CREAMOS EL MENU SUPERIOR DE NAVEGACIÓN-->
    <div class="menu">
        <input type="button" class="menuitem" id="botonMenu1" value="Información" onclick="location.replace('index.html')"/>
        <input type="button" class="menuitem" id="botonMenu2" value="Administrar" onclick="menuBotonDosClick"/>
        <input type="button" class="menuitem" id="botonMenu3" value="Imprimir Datos" onclick="window.open('./Views/imprimir.html', '_blank')"/>
        <input type="button" class="menuitem" id="botonMenu4" value="Servicio Técnico"/>
    </div>
    <!--SECCIÓN CONTENEDORA DE TODOS LAS PANTALLAS QUE SE VAYAN MOSTRANDO (SALVO IMPRIMIR DATOS)
    EN ESTA PANTALLA PRINCIPAL SE MUESTRA LA ANIMACIÓN DEL MOVIMIENTO DEL TRANVÍA CON SUSU PARADAS
    SEGÚN SE SELECCIONES LAS PANTALLAS 'ADMINISTRAR' O ' SERVICIO TÉCNICO' LOS DATOS MOSTRADOS EN ESTE CONTENEDOR CAMBIARÁN-->
    <section id="contenido">
        <div id="adm">
            <form id="formRadios" method="post">
                <br>
                <input id="radioManual" type="radio" name="radiosForm" value="Manual" checked="checked" onclick="activarDesactivarRadios()"/>
                <label for="radioManual">Manual</label>
                <input id="radioAutomatico" type="radio" name="radiosForm" value="Automatico" onclick="activarDesactivarRadios()"/>
                <label for="radioAutomatico">Automatico</label>
            </form>
            <form  id="formManual" method="post">
                <h2>Manual:</h2>
                <label id="selecDestinoLab" for="seleccionDestino" >Destino:</label>
                <select id="seleccionDestino" class="selectAdmin" name='"daw".posA' >
                    <option class="opcionesDestino" id="opcionDestino0" value="0">Parada origen</option>
                    <option class="opcionesDestino" id="opcionDestino1" value="1">Parada 1</option>
                    <option class="opcionesDestino" id="opcionDestino2" value="2">Parada 2</option>
                    <option class="opcionesDestino" id="opcionDestino3" value="3">Parada 3</option>
                    <option class="opcionesDestino" id="opcionDestino4" value="4">Parada 4</option>
                    <option class="opcionesDestino" id="opcionDestino5" value="5">Parada 5</option>
                    <option class="opcionesDestino" id="opcionDestino6" value="6">Parada 6</option>
                    <option class="opcionesDestino" id="opcionDestino7" value="7">Parada 7</option>
                    <option class="opcionesDestino" id="opcionDestino8" value="8">Parada 8</option>
                    <option class="opcionesDestino" id="opcionDestino9" value="9">Parada 9</option>
                    <option class="opcionesDestino" id="opcionDestino10" value="10">Parada 10</option>
                </select><br><br>
                <input name='"daw".movP' class="movP" type="text" value="true"/>
                <label for="marcha"></label>
                <input type="submit" id="marcha" class="menuitem" value="Puesta en marcha">
            </form>
            <br>
            <form id="formAutomatico2" method="post">
                <h2 style="clear:both;">Automatico</h2>
                <input name='"daw".movP' class="movP" type="text" value="false"/>
                <input type="submit" id="marchaAuto" class="menuitem" value="Puesta en marcha" >
            </form>
            <form id="formAutomatico" method="post">
                <input name='"daw".emerg' class="movP" type="text" value="true"/>
                <label for="paro"></label>
                <input type="submit" id="paro" class="menuitem" value="Paro de emergencia" >
            </form>
        </div>
        <div id="divFormulario">

        </div>
        <!--ESTA ES EL DIV QUE CONTIENE LAS PARADAS -->
        <div id="contenedorParadas">
            <h2>Tranvia</h2>
            <p>
                <!--ESTA ERA UNA GRÁFICA QUE TENÍAMOS PROGRAMADA PERO NOS HAN FALTADO DATOS PARA MOSTRAR (PENSÁBAMOS EN PROGRESO Y VELOCIDAD PERO LA VARIABLE VELOCIDAD SOLO TIENE UN VALOR FIJO Y NO VEMOS EL SENTIDO DE MOSTRARLO)-->
                <!--
                <div id="canvas-holder">
                    <canvas id="chart-area">

                    </canvas>
                </div>-->
            <div class="paradas" id="parada0">
            </div>
            <div class="paradas" id="parada1">
            </div>
            <div class="paradas" id="parada2">
            </div>
            <div class="paradas" id="parada3">
            </div>
            <div class="paradas" id="parada4">
            </div>
            <div class="paradas" id="parada5">
            </div>
            <div class="paradas" id="parada6">
            </div>
            <div class="paradas" id="parada7">
            </div>
            <div class="paradas" id="parada8">
            </div>
            <div class="paradas" id="parada9">
            </div>
            <div class="paradas" id="parada10">
            </div>
        </div>
        <!--ESTA ES EL DIV QUE CONTIENE LA ANIMACIÓN GENERADA POR CSS, el movimiento se realiza por jquery-->
        <div id="recorrido">
            <div id="car">
            </div>
        </div>
    </section>
    <!--AQUÍ SE DEFINE LA BARRA LATERAL DERECHA PARA ESTA PANTALLA. LAS DEMÁS PANTALLAS, SALVO 'IMPRIMIR DATOS', GENERAN ESTA BARRA DESDE JS-->
    <aside id="right">
        <h2>En tiempo real:</h2>
        <div id="destinoTranv">
            <label for="destino">Proximo destino:</label>
            <!--Tener en cuenta que si no esta conectado al servidor en el input aparecera el nombre de la variable en vez del contenido-->
            <input type="text" id="destino" class="asideText" text=""  value=':="daw".posA:' disabled>
            <input type="hidden" id="destino1" value=':="daw".posA:'>
        </div>
        <div id="botones">
            <form id="formOrigen">
                <input type="text" id="origenInputText" name='"daw".origen' class="botones" value="true"/>
                <p>Ir a la posición origen:</p>
                <input type="submit" id="origen" class="menuitem" value="origen"/>
            </form>
        </div>
        <div id="mensajeBusqueda0">
        </div>
    </aside>
</div>
<script type="text/javascript">
    try{
        var posicion = ':="daw".posA:';
        if(posicion>10||posicion<0)
        {
            throw "Error, datos en el servidor incorrectos";
        }
		if(posicion==null||isNaN(posicion))
        {
			$("#destino").toggle(false)
            $("#botonMenu2").attr('disabled','disabled');
			$("#botonMenu3").attr('disabled','disabled');
			$("#origen").prop("disabled", true);
            throw "Error al conectarse al servidor";
		}
        $(document).ready(recorrido(posicion));
    }
    catch(err){
        alert(err);
    }
</script>

</html>
